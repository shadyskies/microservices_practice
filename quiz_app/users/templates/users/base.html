<!DOCTYPE html>
<html lang="en">
<head>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

    <div id="navbar-wrapper">
        <header>
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="">Dashboard</a>
                        <a class="navbar-brand" href="logout">Logout</a>
                    </div>
                    <div id="navbar-collapse" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a id="user-profile" href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="#" class="img-responsive img-thumbnail img-circle">{{user}}</a>
                                <ul class="dropdown-menu dropdown-block" role="menu">
                                    <li><a href="#">Profil edition</a></li>
                                    <li><a href="#">Admin</a></li>
                                    <li><a href="#">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <aside id="sidebar">
                <ul id="sidemenu" class="sidebar-nav">
                    <li>
                        <a href="{% url 'user-quizzes' %}">
                            <span class="sidebar-icon"><i class="fa fa-database"></i></span>
                            <span class="sidebar-title">Quizes</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'user-results' %}">
                            <span class="sidebar-icon"><i class="fa fa-terminal"></i></span>
                            <span class="sidebar-title">Results</span>
                        </a>
                    </li>
                    {% if user.is_superuser %}
                    <li>
                        <a href="{% url 'create-quiz' %}">
                            <span class="sidebar-icon"><i class="fa fa-plus"></i></span>
                            <span class="sidebar-title">Create Quiz</span>    
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'create-question' %}">
                            <span class="sidebar-icon"><i class="fa fa-plus"></i></span>
                            <span class="sidebar-title">Create Question</span>    
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </aside>            
        </div>
        <main id="page-content-wrapper" role="main">
        {% block content%}
        {% endblock content %}
        </main>
    </div> 
    <script src="{% static 'users/dashboard.js' %}"></script>
    <script src="{% static 'admin_app/create.js' %}"></script>
